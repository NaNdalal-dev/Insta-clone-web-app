{% extends "base.html" %}

{% block content %}

<form action="user" method="get">
	<table width="40%">
		<tr>
			<th>
				<h4 class="text">Enter Instagram UserName:</h4>
			</th>
			<td>
				<input type="text" name="uname" placeholder="ex: instagram" required class="form-control">
			</td>
			<td>
				<input type="submit" name="get" value="get" class="btn btn-primary">
			</td>
		</tr>
	</table>			
</form>


	<h2>Popular instagram accounts:</h2>
	<div class="container">
				{% for acc in popAcc %}
	<div id="d1">
				<img src="{{ acc.profilePic}}" width="120" height="120" style="border-radius: 80px;"><br>
				<b> {{ acc.full_name }}</b>
				<br>
					{{ acc.followers }} followers 
				<br>
	</div>
				{% endfor %}
	</div>		
{% endblock %}
